<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ”¥ Achadinhos do Dia</title>

<style>
:root{
  --bg:#f6f6f6;
  --card:#ffffff;
  --primary:#ff7a00;
  --green:#1bbf6b;
  --red:#d62828;
  --text:#222;
  --muted:#777;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  background:linear-gradient(135deg,#ff8a00,#ff5f00);
  padding:18px;
  color:#fff;
}
header h1{
  margin:0;
  font-size:22px;
}
header p{
  margin:6px 0 0;
  opacity:.9;
}

/* SEARCH */
.search{
  margin-top:12px;
  display:flex;
  gap:8px;
}
.search input, .search select{
  flex:1;
  padding:12px;
  border-radius:999px;
  border:none;
  outline:none;
}

/* SECTION */
.section{
  padding:16px;
}
.section h2{
  margin:0 0 4px;
  font-size:18px;
}
.section p{
  margin:0 0 12px;
  color:var(--muted);
  font-size:14px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(170px,1fr));
  gap:14px;
  align-items:start;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:16px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}

/* IMAGE WRAPPER (FIX DEFINITIVO) */
.img-wrap{
  width:100%;
  height:190px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
.img-wrap img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* CONTENT */
.card-body{
  padding:12px;
  display:flex;
  flex-direction:column;
  gap:6px;
}
.title{
  font-size:14px;
  line-height:1.2;
  height:2.4em;
  overflow:hidden;
}
.price-old{
  font-size:13px;
  color:#888;
  text-decoration:line-through;
}
.price-new{
  font-size:20px;
  font-weight:800;
  color:var(--red);
}
.badges{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
}
.badge{
  font-size:11px;
  padding:4px 8px;
  border-radius:999px;
  background:#eee;
}
.badge.off{background:#0ea5e9;color:#fff}
.badge.sold{background:#111;color:#fff}

/* BUTTON */
.card a{
  margin:12px;
  text-align:center;
  background:var(--primary);
  color:#fff;
  padding:12px;
  border-radius:999px;
  text-decoration:none;
  font-weight:700;
}

/* STATUS */
#status{
  background:#ffe0e0;
  color:#900;
  padding:10px;
  border-radius:12px;
  margin:12px;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ”¥ Achadinhos do Dia</h1>
  <p>Ofertas do Mercado Livre que realmente valem a pena</p>

  <div class="search">
    <input id="q" placeholder="Buscar produto...">
    <select id="filtro">
      <option value="sold">Mais pedidos</option>
      <option value="discount">Oferta relÃ¢mpago</option>
      <option value="99">AtÃ© R$ 99</option>
    </select>
  </div>
</header>

<div id="status">Carregando ofertasâ€¦</div>

<section class="section">
  <h2>âš¡ Achadinhos do Dia</h2>
  <p>Ordenado por mais pedidos</p>
  <div id="grid" class="grid"></div>
</section>

<script defer>
/* ================= CONFIG ================= */
const CSV_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vQYh-FJUhtB7MT80tKHccZi-z1hTKUOwDqg-tQSR_YPiDOQv-mKmSjTyAtZzmhq8YEchYOjqcVZhJv3/pub?output=csv";

/* ================= HELPERS ================= */
const $ = id => document.getElementById(id);

function parseCSV(t){
  return t.trim().split("\n").map(r=>{
    const a=[]; let c="",q=false;
    for(let i=0;i<r.length;i++){
      const ch=r[i];
      if(ch=='"'){q=!q;continue}
      if(ch==","&&!q){a.push(c);c="";continue}
      c+=ch;
    }
    a.push(c); return a;
  });
}
const brl = v => v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
const num = v => Number(String(v).replace(",",".").replace(/[^\d.]/g,""))||0;
const pct = v => Number(String(v).replace(/[^\d]/g,""))||0;

/* ================= LOAD ================= */
let ALL=[];

fetch(CSV_URL)
.then(r=>r.text())
.then(t=>{
  const rows=parseCSV(t);
  const h=rows[0];
  const idx=k=>h.indexOf(k);

  ALL=rows.slice(1).map(r=>{
    const full=num(r[idx("price")]);
    const d=pct(r[idx("discount")]);
    const final=full*(1-d/100);

    return{
      image:r[idx("image")],
      title:r[idx("title")],
      full,
      final,
      discount:d,
      sold:r[idx("sold")],
      soldN:num(r[idx("sold")]),
      link:r[idx("link")]
    };
  }).filter(p=>p.title&&p.image&&p.link);

  $("status").remove();
  render();
  $("q").oninput=render;
  $("filtro").onchange=render;
})
.catch(e=>{
  $("status").innerText="NÃ£o carregou as ofertas: "+e;
});

/* ================= RENDER ================= */
function render(){
  let list=[...ALL];
  const q=$("q").value.toLowerCase();
  if(q) list=list.filter(p=>p.title.toLowerCase().includes(q));

  const f=$("filtro").value;
  if(f==="sold") list.sort((a,b)=>b.soldN-a.soldN);
  if(f==="discount") list.sort((a,b)=>b.discount-a.discount);
  if(f==="99") list=list.filter(p=>p.final<=99);

  const g=$("grid");
  g.innerHTML="";
  list.forEach(p=>g.appendChild(card(p)));
}

function card(p){
  const d=document.createElement("div");
  d.className="card";
  d.innerHTML=`
    <div class="img-wrap">
      <img src="${p.image}" loading="lazy">
    </div>
    <div class="card-body">
      <div class="title">${p.title}</div>
      <div class="price-old">${brl(p.full)}</div>
      <div class="price-new">${brl(p.final)}</div>
      <div class="badges">
        ${p.discount?`<span class="badge off">${p.discount}% OFF</span>`:""}
        ${p.sold?`<span class="badge sold">${p.sold} vendidos</span>`:""}
      </div>
    </div>
    <a href="${p.link}" target="_blank">Ver oferta</a>
  `;
  return d;
}
</script>

</body>
</html>
